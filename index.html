<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <title>Today's Note to Self</title>
  </head>
  <body id="bgimg">
    <h1>Today's Note to Self</h1>
    <div class="clock">
      <div class="inside">
        <div class="content">
          <!--Days-->
          <p class="days">
            <span id="sun">SUN</span>&nbsp;<span id="mon">MON</span>&nbsp;<span
              id="tus"
              >TUS</span
            >&nbsp;<span id="wed">WED</span>&nbsp;<span id="thu">THU</span
            >&nbsp;<span id="fri">FRI</span>&nbsp;<span id="sat">SAT</span>
          </p>
          <br />
          <!--Time-->
          <p class="text">
            <span id="hours"></span>:<span id="min"></span>:<span
              id="sec"
            ></span
            >&nbsp;&nbsp;<span id="time"></span>
          </p>
          <!--Date-->
          <p id="date">
            <span id="cal">
              <img src="/img/calendar.png" alt="calendar" />
            </span>
            <span id="day"></span>
            <span id="month"></span>
            <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
    <!--End Clock-->
    <!--<h2 id="clock">00:00:00</h2>-->
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
